<div class="container page-top">
  <div class="row">
    <div
      *ngFor="let officer of officersList"
      class="col-lg-3 col-md-4 col-xs-6"
    >
      <img [src]="officer.imgSrc" class="img-fluid pics" alt="" />
      <div class="caption">
        <p class="officers-info">{{ officer.title }}<br />{{ officer.name }}</p>
      </div>
    </div>
  </div>
</div>
